spring:
  application:
    name: Gateway
  cloud:
    gateway:
      routes:
        - id: inventoryModule
          uri: lb://INVENTORY-SERVICE
          predicates:
            - Path=/inventory-service/**
        - id: orderingModule
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/order-service/**
        - id: authModule
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth-service/**
        - id: redisDemo
          uri: lb://REDIS-DEMO
          predicates:
            - Path=/redis-demo/**
#        - id: productsModule
#          uri: lb://PRODUCT-SERVICE
#          predicates:
