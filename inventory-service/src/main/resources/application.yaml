server:
  port: 0
  servlet:
    context-path: /inventory-service
spring:
  application:
    name: inventory-service
  config:
    import: configserver:http://localhost:8888
  redis:
    host: localhost
    port: 6379

# service registry
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka